<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcript Retriever</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>YouTube Transcript Retriever</h1>
        <input type="text" id="youtubeLink" placeholder="Enter YouTube video link" required>
        <button id="getTranscriptButton" onclick="getTranscript()" disabled>Get Transcript</button>
        <button id="getPDFButton" onclick="getPDF()" disabled>Get PDF</button>
        <button id="getVIDButton" onclick="getVID()" disabled>Download Video</button>
        <div id="transcript"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
    <script src="script2.js"></script>
</body>
</html>
