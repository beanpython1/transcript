<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="logo.png">
    <title>YouTube Transcript and Tools</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>YouTube Transcript Retriever</h1>
        <button id="getAI" onclick="getAIText()">Custom AI Prompt</button>
        <input type="text" autocomplete="off" id="youtubeLink" placeholder="Enter YouTube video link" required>
        <button id="getTranscriptButton" onclick="getTranscript()" disabled>Get Transcript</button>
        <button id="getPDFButton" onclick="getPDF()" disabled>Get PDF</button>
        <button id="getVIDButton" onclick="getVID()" disabled>Download Video</button>
        <button id="getMP3Button" onclick="getMP3()" disabled>Download Audio</button>
        <button id="getAIButton" onclick="getAI()" disabled>GPT-4 Summary</button>
        <button id="copyButton" disabled>Copy Transcript</button>
        <div class="loader" id="loader"></div>
        <div id="transcript"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
